<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <fieldset style="background-color: #EAC696;height: 95vh;">
        <legend style="background-color: #765827;">
            <b>Personal Data</b>
        </legend>
        <br>
        <form action="" method="post">
            <fieldset style="background-color: #65451F;">
                <legend style="background-color: #C8AE7D;">
                    <br><br>
                    <b>YourName</b>
                    <br><br><br>
                </legend>
                <br><br>
                <table>
                    <tr>
                        <td>
                            <label>
                                first name
                            </label>
                        </td>
                        <td> : </td>
                        <td rowspan="2">
                             <input type="text" name="firstname" id="" placeholder="ex.Safaa"><br>
                             <input type="text" name="secname" id="" placeholder="ex.Ehab">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                second name 
                            </label>
                        </td>
                        <td> : </td>
                    </tr>
                </table>
            </fieldset>
            <br><br><br>
            <table>
                <tr>
                    <td>
                        <label>
                            <b>your phone</b>
                        </label>
                    </td>
                    <td>
                        <b> : </b>
                    </td>
                    <td rowspan="4">
                         <input type="text" name="phone" id=""><br>
                         <input type="email" name="mail" id=""><br>
                         <input type="password" name="password" id=""><br>
                         <input type="password" name="re-password" id=""><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            <b>Email</b>
                        </label>
                    </td>
                    <td>
                        <b> : </b>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            <b>password</b>
                        </label>
                    </td>
                    <td>
                        <b> : </b>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            <b>re-password</b>
                        </label>
                    </td>
                    <td>
                        <b> : </b>
                    </td>
                </tr>
            </table>
            <br><br><br>
            <table>
                <tr>
                    <td>
                        <input type="radio" name="male" id="male" value="male">
                    </td>
                    <td>
                        <label for="male">Male</label>
                    </td>
                </tr>
                <tr>
                    <td><input type="radio" name="male" id="female" value="female"></td>
                    <td><label for="female">Female</label></td>
                </tr>
                <tr>
                    <td>
                        <br>
                    </td>
                    <td>
                        <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="work" id="student" value="student">
                    </td>
                    <td>
                        <label for="student">Student</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="work" id="graduated" value="graduated">
                    </td>
                    <td>
                        <label for="graduated">Graduated</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                    </td>
                    <td>
                        <br>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <select name="faculty" id="">
                            <optgroup label="faculty">
                                <option value="auc">AUC</option>
                                <option value="ail">AIL</option>
                                <option value="emc">EMC</option>
                            </optgroup>
                            <optgroup label="Work">
                                <option value="eng">Eng</option>
                                <option value="doc">DOC</option>
                                <option value="prog">PROG</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" style="background-color: #EAC696;" border="none">
                            <img src="imgs/button.jpeg" alt="">
                        </button>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>

</html>
